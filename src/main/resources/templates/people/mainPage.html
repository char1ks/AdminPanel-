<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Список людей</title>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">Список людей</h1>
    <a th:href="@{/people/new}" class="btn btn-primary mb-3">Добавить нового человека</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата рождения</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="person : ${allPerson}">
            <tr>
                <td th:text="${person.getId()}"></td>
                <td th:text="${person.getName()}"></td>
                <td th:text="${person.getBirth_date()}"></td>
                <td>
                    <a th:href="@{/people/{id}(id=${person.getId()})}" class="btn btn-info btn-sm">Просмотреть</a>
                    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <form th:action="@{/people/{id}(id=${person.getId()})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
